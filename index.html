<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Atm Powerfull - Field Pro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 10px;
      background-color: #f8f9fa;
      margin: 0;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background: #f8f9fa;
      z-index: 1000;
      padding-bottom: 10px;
      border-bottom: 2px solid #007bff;
    }

    .search-input {
      border: 2px solid #007bff;
      border-radius: 25px;
      height: 50px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .table-container {
      background: white;
      border-radius: 8px;
      margin-top: 10px;
      height: calc(100vh - 180px);
      overflow: auto;
      border: 1px solid #dee2e6;
    }

    #dtable th {
      color: #fff;
      font-size: 0.7rem;
      border: 1px solid #000;
      text-align: center;
      position: sticky;
      top: 0;
      padding: 8px;
      z-index: 20;
    }

    .status-msg {
      font-size: 11px;
      margin-top: 5px;
      text-align: center;
      font-weight: bold;
      height: 15px;
    }

    /* STYLE TOMBOL REFRESH AGAR SELALU DI ATAS */
    .btn-refresh {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-refresh:active {
      transform: scale(0.9);
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="sticky-header text-center">
    <h5 class="text-primary font-weight-bold mt-2">Atm Powerfull</h5>
    <div id="stats-area" class="badge badge-light p-2 mb-2 text-muted">Inisialisasi...</div>
    <div class="px-3">
      <input type="text" id="mencari" class="form-control search-input" placeholder="Cari Data..." oninput="cepatCari(this.value)">
    </div>
    <div id="status" class="status-msg text-muted">Menghubungkan...</div>
  </div>

  <div class="table-container shadow-sm">
    <div id="hasil">
      <div class="p-5 text-center text-muted">Masukkan pencarian atau tunggu sinkronisasi...</div>
    </div>
  </div>

  <button class="btn-refresh" onclick="forceFullSync()">
    <span>üîÑ</span>
  </button>

  <script>
    // --- KONFIGURASI ---
    const GAS_URL = "https://script.google.com/macros/s/AKfycby2PZ6aSXcs2SzT-j_bOlq6li_juGq85b0ytMs53J0OrTzlp6oApy50V9GcpxY14D0/exec";
    const db = new Dexie("DriverLocalDB");
    db.version(1).stores({
      files: "id, content"
    });
    let index = new FlexSearch.Document({
      document: {
        id: "id",
        index: ["search_blob"],
        store: ["rowArray", "hash"]
      },
      tokenize: "forward",
      cache: true,
      worker: false
    });
    // --- LOGIKA SINKRONISASI ---
    async function syncData() {
      const statusEl = document.getElementById('status');
      try {
        const resUpdate = await fetch(`${GAS_URL}?action=checkUpdate&t=${Date.now()}`);
        const server = await resUpdate.json();
        const localVersion = localStorage.getItem('db_version');
        const local = await db.files.get("main_data");
        let currentData = (local && local.content) ? local.content : [];
        // Load data yang ada dulu agar user tidak menunggu
        currentData.forEach(item => index.add(item));
        document.getElementById('stats-area').innerText = `${currentData.length} data tersimpan`;
        if (server.version.toString() !== String(localVersion)) {
          statusEl.innerText = "‚è≥ Mendownload perubahan...";
          let hashes = {};
          currentData.forEach(item => {
            if (item.hash) hashes[item.id] = item.hash;
          });
          const resData = await fetch(`${GAS_URL}?action=getSmartUpdate&hashes=${encodeURIComponent(JSON.stringify(hashes))}&t=${Date.now()}`);
          const updates = await resData.json();
          if (updates && updates.length > 0) {
            const updatedIds = new Set(updates.map(u => u.id));
            const finalData = [...updates, ...currentData.filter(d => !updatedIds.has(d.id))];
            await db.files.put({
              id: "main_data",
              content: finalData
            });
            // Re-Index ulang total agar sinkron
            index = new FlexSearch.Document({
              document: {
                id: "id",
                index: ["search_blob"],
                store: ["rowArray", "hash"]
              },
              tokenize: "forward",
              cache: true,
              worker: false
            });
            finalData.forEach(item => index.add(item));
            localStorage.setItem('db_version', server.version);
            statusEl.innerText = `‚úÖ Berhasil Update: ${updates.length} data baru/berubah`;
            document.getElementById('stats-area').innerText = `${finalData.length} data total`;
          } else {
            localStorage.setItem('db_version', server.version);
            statusEl.innerText = "‚úÖ Data sinkron";
          }
        } else {
          statusEl.innerText = "‚úÖ Data sudah versi terbaru";
        }
      } catch (e) {
        statusEl.innerText = "‚ö†Ô∏è Offline: Menggunakan data lokal";
        console.error(e);
      }
    }
    // --- FUNGSI PAKSA UPDATE (HAPUS CACHE LOKAL) ---
    async function forceFullSync() {
      if (confirm("Hapus cache lokal dan download ulang seluruh data dari Spreadsheet?")) {
        const statusEl = document.getElementById('status');
        statusEl.innerText = "üßπ Membersihkan data lokal...";
        localStorage.removeItem('db_version');
        await db.files.clear();
        location.reload();
      }
    }
    // --- PENCARIAN ---
    async function cepatCari(val) {
      const searchResultsDiv = document.getElementById('hasil');
      if (!val || val.length < 2) {
        searchResultsDiv.innerHTML = '<div class="p-5 text-center text-muted">Ketik minimal 2 huruf untuk mencari...</div>';
        return;
      }
      const results = index.search(val, {
        limit: 1000,
        enrich: true
      });
      if (results && results[0] && results[0].result.length > 0) {
        renderTable(results[0].result.map(res => res.doc.rowArray));
      } else {
        searchResultsDiv.innerHTML = '<div class="p-5 text-center text-muted">Data tidak ditemukan</div>';
      }
    }
    // --- RENDER TABEL ---
    function renderTable(dataArray) {
      let html = `<table class="table table-sm table-striped" id="dtable" style="font-size:0.75rem; white-space:nowrap;">
        <thead><tr class="bg-primary text-white">
          <th>NO</th><th>TGL</th><th>DRIVERS</th><th>NOPOL</th><th>NOKA</th><th>NOSIN</th><th>TYPE</th><th>TUJUAN</th><th>UANG JALAN</th><th>VENDOR</th><th>ASAL</th><th>WARNA</th><th>CODE BOT</th><th>STATUS</th><th>KET</th>
        </tr></thead><tbody>`;
      dataArray.forEach(row => {
        html += `<tr class="font-weight-bold text-center">`;
        for (let i = 0; i < 15; i++) {
          let val = row[i] || "";
          if (i === 8 && !isNaN(val) && val !== "") val = "Rp " + Number(val).toLocaleString('id-ID');
          html += `<td style="border:1px solid #000">${val}</td>`;
        }
        html += `</tr>`;
      });
      document.getElementById('hasil').innerHTML = html + "</tbody></table>";
    }
    window.onload = () => {
      syncData();
      // Cek update Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(reg => {
          reg.onupdatefound = () => {
            const worker = reg.installing;
            worker.onstatechange = () => {
              if (worker.state === 'installed' && navigator.serviceWorker.controller) {
                alert("Aplikasi diperbarui ke versi terbaru!");
                location.reload();
              }
            };
          };
        });
      }
    };
  </script>
</body>

</html>
