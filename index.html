<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atm Powerfull - Field Pro</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: sans-serif;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background: #f8f9fa;
      z-index: 100;
      padding: 15px 0;
      border-bottom: 2px solid #007bff;
    }

    .search-input {
      border-radius: 25px;
      border: 2px solid #007bff;
      text-align: center;
      font-weight: bold;
    }

    .table-container {
      background: white;
      margin-top: 10px;
      overflow-x: auto;
      max-height: 80vh;
    }

    #dtable th {
      position: sticky;
      top: 0;
      color: white;
      font-size: 0.7rem;
      text-align: center;
      border: 1px solid #444;
    }

    #status {
      font-size: 11px;
      text-align: center;
      margin-top: 5px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="sticky-header">
    <h5 class="text-center text-primary">Atm Powerfull</h5>
    <div class="container">
      <input type="text" id="mencari" class="form-control search-input" placeholder="Ketik Driver / Nopol / Noka..." oninput="cepatCari(this.value)">
      <div id="status">Menginisialisasi...</div>
    </div>
  </div>

  <div id="hasil" class="table-container p-2"></div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycby2PZ6aSXcs2SzT-j_bOlq6li_juGq85b0ytMs53J0OrTzlp6oApy50V9GcpxY14D0/exec"; // <--- GANTI INI
    const db = new Dexie("FieldProDB");
    db.version(1).stores({
      data: "id, search_blob, rowArray"
    });
    const index = new FlexSearch.Document({
      document: {
        id: "id",
        index: ["search_blob"],
        store: ["rowArray"]
      },
      tokenize: "forward",
      cache: true
    });
    async function syncData() {
      const statusEl = document.getElementById('status');
      try {
        statusEl.innerText = "ðŸ”„ Mengecek pembaruan...";
        const resUpdate = await fetch(`${GAS_URL}?action=checkUpdate`);
        const server = await resUpdate.json();
        const localVersion = localStorage.getItem('db_ver') || "0";
        if (server.version.toString() === localVersion && (await db.data.count()) > 0) {
          statusEl.innerText = "âœ… Data Siap (Offline)";
          const allLocal = await db.data.toArray();
          allLocal.forEach(item => index.add(item));
          return;
        }
        statusEl.innerText = "â³ Mendownload data baru...";
        const resData = await fetch(`${GAS_URL}?action=getRawData`);
        const dataFromServer = await resData.json();
        await db.data.clear();
        await db.data.bulkAdd(dataFromServer);
        dataFromServer.forEach(item => index.add(item));
        localStorage.setItem('db_ver', server.version);
        statusEl.innerText = `ðŸš€ Sinkronisasi Berhasil (${dataFromServer.length} baris)`;
      } catch (e) {
        statusEl.innerText = "âš ï¸ Mode Offline Aktif";
        const cached = await db.data.toArray();
        cached.forEach(item => index.add(item));
      }
    }

    function cepatCari(val) {
      const query = val.trim().toLowerCase();
      const container = document.getElementById('hasil');
      if (query.length < 2) {
        container.innerHTML = "";
        return;
      }
      const start = performance.now();
      const results = index.search(query, {
        limit: 100,
        enrich: true
      });
      const end = performance.now();
      if (results.length > 0 && results[0].result.length > 0) {
        renderTable(results[0].result.map(r => r.doc.rowArray), (end - start).toFixed(2));
      } else {
        container.innerHTML = "<div class='text-center p-4 text-muted'>Data tidak ditemukan</div>";
      }
    }

    function renderTable(data, time) {
      let html = `<div class='small mb-2'>Ditemukan: ${data.length} (${time} ms)</div>
    <table class='table table-sm table-striped border' id='dtable' style='font-size:0.75rem; white-space:nowrap;'>
      <thead class='bg-dark'>
        <tr>
          <th>NO</th><th>TGL</th><th>DRIVERS</th><th>NOPOL</th><th>NOKA</th><th>NOSIN</th>
          <th>TYPE</th><th>TUJUAN</th><th>UANG JALAN</th><th>VENDOR</th><th>ASAL</th>
          <th>WARNA</th><th>BOT</th><th>STATUS</th><th>KET</th>
        </tr>
      </thead><tbody>`;
      data.forEach(row => {
        html += "<tr class='font-weight-bold text-dark'>";
        row.forEach((cell, i) => {
          let val = cell || "";
          if (i === 8 && val !== "") val = "Rp " + Number(val).toLocaleString('id-ID');
          html += `<td class='border'>${val}</td>`;
        });
        html += "</tr>";
      });
      container = document.getElementById('hasil').innerHTML = html + "</tbody></table>";
    }
    window.onload = () => {
      syncData();
      if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    };
  </script>
</body>

</html>
