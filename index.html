<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Aplikasi Device Hmsi Professional">
  <meta name="keywords" content="sdedyatm,atm,hmsi,hino,app,enterprise">
  <meta name="author" content="sdedyatm">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Atm Powerfull - Field Pro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 10px;
      background-color: #f8f9fa;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background: #f8f9fa;
      z-index: 100;
      padding-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 2px solid #007bff;
    }

    .search-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .search-input {
      border: 2px solid #007bff;
      border-radius: 25px;
      padding: 12px 20px;
      font-weight: bold;
      text-align: center;
      height: 50px;
    }

    .table-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
      max-height: 80vh;
      overflow-y: auto;
    }

    #dtable th {
      color: #fff;
      font-size: 0.7rem;
      border: 1px solid #000;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 8px;
    }

    .status-msg {
      font-size: 11px;
      margin-top: 5px;
      text-align: center;
      font-weight: bold;
    }

    .stats-badge {
      font-size: 0.75rem;
      background: #e9ecef;
      padding: 2px 10px;
      border-radius: 10px;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div class="sticky-header">
    <h5 class="mb-2 text-primary font-weight-bold">Atm Powerfull</h5>
    <div class="search-container text-center">
      <div id="stats-area" class="stats-badge text-muted"></div>
      <input type="text" id="mencari" class="form-control search-input" placeholder="Cari Data..." oninput="cepatCari(this.value)">
      <div id="status" class="status-msg text-muted">Menghubungkan...</div>
    </div>
  </div>

  <div class="table-container shadow-sm">
    <div id="hasil" class="overflow-auto"></div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycby2PZ6aSXcs2SzT-j_bOlq6li_juGq85b0ytMs53J0OrTzlp6oApy50V9GcpxY14D0/exec";
    const db = new Dexie("DriverLocalDB");
    db.version(1).stores({
      files: "id, content"
    });
    // Inisialisasi FlexSearch
    let index = new FlexSearch.Document({
      document: {
        id: "id",
        index: ["search_blob"],
        store: ["rowArray"]
      },
      tokenize: "forward",
      cache: true,
      worker: false
    });
    async function syncData() {
      const statusEl = document.getElementById('status');
      statusEl.className = "status-msg text-warning";
      statusEl.innerText = "ðŸ” Mengecek data terbaru...";
      try {
        // Fetch CheckUpdate dengan Cache-Buster agresif
        const resUpdate = await fetch(`${GAS_URL}?action=checkUpdate&nocache=${Date.now()}`);
        const server = await resUpdate.json();
        const localVersion = localStorage.getItem('db_version') || "initial";
        // JIKA VERSI SAMA: Ambil dari IndexedDB
        if (server.version.toString() === localVersion.toString()) {
          const local = await db.files.get("main_data");
          if (local && local.content) {
            local.content.forEach(item => index.add(item));
            statusEl.className = "status-msg text-success";
            statusEl.innerText = "âœ… Data Lokal Siap";
            return;
          }
        }
        // JIKA VERSI BEDA: Paksa Update Agresif
        statusEl.className = "status-msg text-danger";
        statusEl.innerText = "ðŸš€ Perubahan terdeteksi! Mengunduh...";
        const resData = await fetch(`${GAS_URL}?action=getRawData&nocache=${Date.now()}`);
        const dataFromServer = await resData.json();
        if (dataFromServer && dataFromServer.length > 0) {
          // 1. Bersihkan IndexedDB secara total
          await db.files.clear();
          // 2. Simpan data baru
          await db.files.put({
            id: "main_data",
            content: dataFromServer
          });
          // 3. RESET FlexSearch Index (Penting agar data lama tidak menumpuk)
          index = new FlexSearch.Document({
            document: {
              id: "id",
              index: ["search_blob"],
              store: ["rowArray"]
            },
            tokenize: "forward",
            cache: true,
            worker: false
          });
          // 4. Masukkan data baru ke Index
          dataFromServer.forEach(item => index.add(item));
          // 5. Update Version
          localStorage.setItem('db_version', server.version);
          statusEl.className = "status-msg text-success";
          statusEl.innerText = `âœ… Update Selesai (${dataFromServer.length} baris)`;
          // Refresh tabel jika ada teks di kolom pencarian
          const currentVal = document.getElementById('mencari').value;
          if (currentVal) cepatCari(currentVal);
        }
      } catch (error) {
        console.error(error);
        statusEl.innerText = "âš ï¸ Gagal Sinkron. Menggunakan data lama.";
        const local = await db.files.get("main_data");
        if (local) local.content.forEach(item => index.add(item));
      }
    }
    async function cepatCari(val) {
      const searchResultsDiv = document.getElementById('hasil');
      const statsArea = document.getElementById('stats-area');
      if (!val || val.length < 2) {
        searchResultsDiv.innerHTML = "";
        statsArea.innerText = "";
        return;
      }
      const start = performance.now();
      const results = index.search(val, {
        limit: 10000,
        enrich: true,
        suggest: true
      });
      const end = performance.now();
      if (results.length > 0 && results[0].result.length > 0) {
        const dataArray = results[0].result.map(res => res.doc.rowArray);
        statsArea.innerText = `Ditemukan: ${dataArray.length} data (${(end - start).toFixed(2)} ms)`;
        renderTable(dataArray);
      } else {
        statsArea.innerText = "0 data ditemukan";
        searchResultsDiv.innerHTML = "<div class='p-4 text-center text-muted'>Data tidak ditemukan</div>";
      }
    }

    function renderTable(dataArray) {
      let result = "<table class='table table-sm table-striped' id='dtable' style='font-size:0.75rem; white-space: nowrap;'>" +
        "<thead><tr>" +
        "<th style='background-color: #747D0C;'>NO</th><th style='background-color: #27e861;'>TGL</th>" +
        "<th style='background-color: #D2691E;'>DRIVERS</th><th style='background-color: #10ebe7;'>NOPOL</th>" +
        "<th style='background-color: #FF69B4;'>NOKA</th><th style='background-color: #fa0702;'>NOSIN</th>" +
        "<th style='background-color: #eefa02; color: #000;'>TYPE</th><th style='background-color: #10ebe7;'>TUJUAN</th>" +
        "<th style='background-color: #00FF7F; color: #000;'>UANG JALAN</th><th style='background-color: #02b0fa;'>VENDOR</th>" +
        "<th style='background-color: #fca4a4;'>ASAL</th><th style='background-color: #FFA500;'>WARNA</th>" +
        "<th style='background-color: #929596;'>CODE BOT</th><th style='background-color: #79fa02; color: #000;'>STATUS</th>" +
        "<th style='background-color: #a302fa;'>KET</th>" +
        "</tr></thead><tbody>";
      let rows = "";
      for (let i = 0; i < dataArray.length; i++) {
        const row = dataArray[i];
        rows += "<tr class='text-center font-weight-bold' style='color: #000;'>";
        for (let j = 0; j < 15; j++) {
          let val = row[j] || "";
          if (j === 8 && val !== "" && !isNaN(val)) val = "Rp " + Number(val).toLocaleString('id-ID');
          rows += `<td style='border: 1px solid #000;'>${val}</td>`;
        }
        rows += "</tr>";
      }
      document.getElementById('hasil').innerHTML = result + rows + "</tbody></table>";
    }
    window.onload = () => {
      syncData();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    };
  </script>
</body>

</html>
