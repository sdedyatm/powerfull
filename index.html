<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Aplikasi Device Hmsi Professional">
  <meta name="keywords" content="sdedyatm,atm,hmsi,hino,app,enterprise">
  <meta name="author" content="sdedyatm">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Atm Powerfull - Field Pro</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background: #f8f9fa;
      z-index: 100;
      padding: 15px 0;
      border-bottom: 2px solid #007bff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-input {
      border-radius: 25px;
      border: 2px solid #007bff;
      text-align: center;
      font-weight: bold;
      height: 50px;
    }

    .table-container {
      background: white;
      margin-top: 10px;
      overflow-x: auto;
      max-height: 75vh;
      border-radius: 8px;
    }

    #dtable {
      font-size: 0.75rem;
      white-space: nowrap;
      width: 100%;
    }

    #dtable th {
      position: sticky;
      top: 0;
      color: white;
      text-align: center;
      border: 1px solid #000;
      z-index: 10;
      padding: 10px;
    }

    #status {
      font-size: 11px;
      text-align: center;
      margin-top: 5px;
      color: #666;
      font-weight: bold;
    }

    .stats-info {
      font-size: 0.8rem;
      padding: 5px 10px;
      color: #333;
      background: #e9ecef;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="sticky-header">
    <h5 class="text-center text-primary font-weight-bold">Atm Powerfull</h5>
    <div class="container">
      <input type="text" id="mencari" class="form-control search-input" placeholder="Cari Driver, Nopol, atau Data lainnya..." oninput="cepatCari(this.value)">
      <div id="status">Menginisialisasi sistem...</div>
    </div>
  </div>

  <div class="container-fluid">
    <div id="stats-container" class="mt-2"></div>
    <div id="hasil" class="table-container shadow-sm"></div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycby2PZ6aSXcs2SzT-j_bOlq6li_juGq85b0ytMs53J0OrTzlp6oApy50V9GcpxY14D0/exec"; // GANTI DENGAN URL /exec ANDA
    const db = new Dexie("FieldProDB");
    db.version(1).stores({
      data: "id, search_blob, rowArray"
    });
    const index = new FlexSearch.Document({
      document: {
        id: "id",
        index: ["search_blob"],
        store: ["rowArray"]
      },
      tokenize: "forward", // Pencarian parsial (depan)
      resolution: 9,
      cache: true
    });
    async function syncData() {
      const statusEl = document.getElementById('status');
      try {
        statusEl.innerText = "üîÑ Mengecek pembaruan ke server...";
        const resUpdate = await fetch(`${GAS_URL}?action=checkUpdate`);
        const server = await resUpdate.json();
        const localVersion = localStorage.getItem('db_ver') || "0";
        if (server.version.toString() === localVersion && (await db.data.count()) > 0) {
          statusEl.innerText = "‚úÖ Data sudah terbaru (Offline Ready)";
          const allLocal = await db.data.toArray();
          allLocal.forEach(item => index.add(item));
          return;
        }
        statusEl.innerText = "‚è≥ Mendownload data besar...";
        const resData = await fetch(`${GAS_URL}?action=getRawData`);
        const dataFromServer = await resData.json();
        statusEl.innerText = "üíæ Menyimpan ke database lokal...";
        await db.data.clear();
        await db.data.bulkAdd(dataFromServer);
        dataFromServer.forEach(item => index.add(item));
        localStorage.setItem('db_ver', server.version);
        statusEl.innerText = `üöÄ Berhasil: ${dataFromServer.length} baris siap cari!`;
      } catch (e) {
        statusEl.innerText = "‚ö†Ô∏è Mode Offline: Menggunakan data lokal.";
        const cached = await db.data.toArray();
        if (cached.length > 0) {
          cached.forEach(item => index.add(item));
        } else {
          statusEl.innerText = "‚ùå Gagal: Data lokal kosong. Perlu internet.";
        }
      }
    }

    function cepatCari(val) {
      const query = val.trim().toLowerCase();
      const container = document.getElementById('hasil');
      const stats = document.getElementById('stats-container');
      if (query.length < 2) {
        container.innerHTML = "";
        stats.innerHTML = "";
        return;
      }
      const start = performance.now();
      // LIMIT DISESUAIKAN KE 10000
      const results = index.search(query, {
        limit: 10000,
        enrich: true,
        suggest: true
      });
      const end = performance.now();
      if (results.length > 0 && results[0].result.length > 0) {
        const foundData = results[0].result.map(r => r.doc.rowArray);
        const timeTaken = (end - start).toFixed(2);
        stats.innerHTML = `<div class='stats-info'>Ditemukan: <strong>${foundData.length}</strong> data (${timeTaken} ms)</div>`;
        renderTable(foundData);
      } else {
        stats.innerHTML = "";
        container.innerHTML = "<div class='text-center p-5 text-muted'>Data tidak ditemukan dalam 10.000 record</div>";
      }
    }

    function renderTable(data) {
      const container = document.getElementById('hasil');
      let tableHtml = `<table class='table table-sm table-striped border' id='dtable'>
      <thead class='bg-dark text-white'>
        <tr>
          <th style='background-color: #747D0C;'>NO</th>
          <th style='background-color: #27e861;'>TGL</th>
          <th style='background-color: #D2691E;'>DRIVERS</th>
          <th style='background-color: #10ebe7;'>NOPOL</th>
          <th style='background-color: #FF69B4;'>NOKA</th>
          <th style='background-color: #fa0702;'>NOSIN</th>
          <th style='background-color: #eefa02; color: #000;'>TYPE</th>
          <th style='background-color: #10ebe7;'>TUJUAN</th>
          <th style='background-color: #00FF7F; color: #000;'>UANG JALAN</th>
          <th style='background-color: #02b0fa;'>VENDOR</th>
          <th style='background-color: #fca4a4;'>ASAL</th>
          <th style='background-color: #FFA500;'>WARNA</th>
          <th style='background-color: #929596;'>BOT</th>
          <th style='background-color: #79fa02; color: #000;'>STATUS</th>
          <th style='background-color: #a302fa;'>KET</th>
        </tr>
      </thead><tbody id='table-body'>`;
      // Optimasi: Memproses data besar dengan string buffer
      let rowsHtml = "";
      for (let i = 0; i < data.length; i++) {
        const row = data[i];
        rowsHtml += "<tr class='font-weight-bold text-dark text-center'>";
        for (let j = 0; j < 15; j++) {
          let val = row[j] || "";
          if (j === 8 && val !== "") {
            val = "Rp " + Number(val).toLocaleString('id-ID');
          }
          rowsHtml += `<td class='border' style='border-color:#000 !important;'>${val}</td>`;
        }
        rowsHtml += "</tr>";
      }
      container.innerHTML = tableHtml + rowsHtml + "</tbody></table>";
    }
    window.onload = () => {
      syncData();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    };
  </script>
</body>

</html>
