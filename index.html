<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atm Powerfull - Field Pro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 10px;
      background-color: #f8f9fa;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background: #f8f9fa;
      z-index: 100;
      padding-bottom: 15px;
      border-bottom: 2px solid #007bff;
    }

    .search-input {
      border: 2px solid #007bff;
      border-radius: 25px;
      height: 50px;
      text-align: center;
      font-weight: bold;
    }

    .table-container {
      background: white;
      border-radius: 8px;
      margin-top: 10px;
      max-height: 75vh;
      overflow: auto;
    }

    #dtable th {
      color: #fff;
      font-size: 0.7rem;
      border: 1px solid #000;
      text-align: center;
      position: sticky;
      top: 0;
      padding: 8px;
    }

    .status-msg {
      font-size: 11px;
      margin-top: 5px;
      text-align: center;
      font-weight: bold;
    }

    .btn-refresh {
      position: fixed;
      bottom: 20px;
      right: 20px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
  </style>
</head>

<body>

  <div class="sticky-header text-center">
    <h5 class="text-primary font-weight-bold">Atm Powerfull</h5>
    <div id="stats-area" class="badge badge-light p-2 mb-2">Memuat...</div>
    <input type="text" id="mencari" class="form-control search-input" placeholder="Ketik minimal 2 huruf..." oninput="cepatCari(this.value)">
    <div id="status" class="status-msg text-muted">Mengecek koneksi...</div>
  </div>

  <div class="table-container shadow-sm">
    <div id="hasil"></div>
  </div>

  <button class="btn btn-primary btn-refresh" onclick="forceFullSync()" title="Paksa Sinkronisasi Data">ðŸ”„</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycby2PZ6aSXcs2SzT-j_bOlq6li_juGq85b0ytMs53J0OrTzlp6oApy50V9GcpxY14D0/exec"; // PASTIIN URL TERBARU
    const db = new Dexie("DriverLocalDB");
    db.version(1).stores({
      files: "id, content"
    });
    let index = new FlexSearch.Document({
      document: {
        id: "id",
        index: ["search_blob"],
        store: ["rowArray", "hash"]
      },
      tokenize: "forward",
      cache: true,
      worker: false
    });
    async function syncData() {
      const statusEl = document.getElementById('status');
      try {
        const resUpdate = await fetch(`${GAS_URL}?action=checkUpdate&t=${Date.now()}`);
        const server = await resUpdate.json();
        const localVersion = localStorage.getItem('db_version');
        const local = await db.files.get("main_data");
        let currentData = (local && local.content) ? local.content : [];
        currentData.forEach(item => index.add(item));
        if (server.version !== localVersion) {
          statusEl.innerText = "â³ Ada perubahan data, mengunduh...";
          let hashes = {};
          currentData.forEach(item => {
            if (item.hash) hashes[item.id] = item.hash;
          });
          const resData = await fetch(`${GAS_URL}?action=getSmartUpdate&hashes=${encodeURIComponent(JSON.stringify(hashes))}&t=${Date.now()}`);
          const updates = await resData.json();
          if (updates && updates.length > 0) {
            const updatedIds = new Set(updates.map(u => u.id));
            const finalData = [...updates, ...currentData.filter(d => !updatedIds.has(d.id))];
            await db.files.put({
              id: "main_data",
              content: finalData
            });
            // Re-Index
            index = new FlexSearch.Document({
              document: {
                id: "id",
                index: ["search_blob"],
                store: ["rowArray", "hash"]
              },
              tokenize: "forward",
              cache: true,
              worker: false
            });
            finalData.forEach(item => index.add(item));
            localStorage.setItem('db_version', server.version);
            statusEl.innerText = `âœ… Terupdate: ${updates.length} data baru`;
          }
        } else {
          statusEl.innerText = "âœ… Data sudah terbaru";
        }
      } catch (e) {
        statusEl.innerText = "âš ï¸ Mode Offline";
        const local = await db.files.get("main_data");
        if (local) local.content.forEach(item => index.add(item));
      }
    }
    async function forceFullSync() {
      if (!confirm("Paksa download seluruh data ulang?")) return;
      localStorage.removeItem('db_version');
      await db.files.clear();
      location.reload();
    }
    async function cepatCari(val) {
      const searchResultsDiv = document.getElementById('hasil');
      if (!val || val.length < 2) {
        searchResultsDiv.innerHTML = "";
        return;
      }
      const results = index.search(val, {
        limit: 1000,
        enrich: true
      });
      if (results && results[0]) {
        renderTable(results[0].result.map(res => res.doc.rowArray));
      }
    }

    function renderTable(dataArray) {
      let html = `<table class="table table-sm table-striped" id="dtable" style="font-size:0.75rem; white-space:nowrap;">
        <thead><tr class="bg-primary text-white">
          <th>NO</th><th>TGL</th><th>DRIVERS</th><th>NOPOL</th><th>NOKA</th><th>NOSIN</th><th>TYPE</th><th>TUJUAN</th><th>UANG JALAN</th><th>VENDOR</th><th>ASAL</th><th>WARNA</th><th>CODE BOT</th><th>STATUS</th><th>KET</th>
        </tr></thead><tbody>`;
      dataArray.forEach(row => {
        html += `<tr class="font-weight-bold text-center">`;
        row.forEach((cell, i) => {
          let val = cell || "";
          if (i === 8 && !isNaN(val) && val !== "") val = "Rp " + Number(val).toLocaleString('id-ID');
          html += `<td style="border:1px solid #000">${val}</td>`;
        });
        html += `</tr>`;
      });
      document.getElementById('hasil').innerHTML = html + "</tbody></table>";
    }
    window.onload = syncData;
  </script>
</body>

</html>
