<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atm Powerfull - Field Pro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      background-color: #f8f9fa;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background: #f8f9fa;
      z-index: 100;
      padding-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 2px solid #007bff;
    }

    .search-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .search-input {
      border: 2px solid #007bff;
      border-radius: 25px;
      padding: 12px 20px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      height: 50px;
    }

    .table-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
      max-height: 80vh;
      overflow-y: auto;
    }

    #dtable th {
      color: #fff;
      vertical-align: middle;
      text-transform: uppercase;
      font-size: 0.7rem;
      border: 1px solid #000;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 8px;
    }

    #dtable td {
      border: 1px solid #dee2e6;
      vertical-align: middle;
      padding: 5px;
    }

    .status-msg {
      font-size: 11px;
      margin-top: 5px;
      min-height: 20px;
      text-align: center;
      font-weight: bold;
    }

    .overflow-x {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .stats-badge {
      font-size: 0.75rem;
      background: #e9ecef;
      padding: 2px 10px;
      border-radius: 10px;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div class="sticky-header">
    <h5 class="mb-2 text-primary font-weight-bold">Atm Powerfull</h5>

    <div class="search-container text-center">
      <div id="stats-area" class="stats-badge text-muted"></div>
      <input type="text" id="mencari" class="form-control search-input" placeholder="Ketik di sini..." oninput="cepatCari(this.value)">
      <div id="status" class="status-msg text-muted">Menghubungkan...</div>
    </div>
  </div>

  <div class="table-container overflow-x">
    <div id="hasil"></div>
  </div>

  <script>
    // --- 1. KONFIGURASI URL GAS ---
    const GAS_URL = "https://script.google.com/macros/s/AKfycby2PZ6aSXcs2SzT-j_bOlq6li_juGq85b0ytMs53J0OrTzlp6oApy50V9GcpxY14D0/exec";
    // --- 2. Database Lokal (Dexie) ---
    const db = new Dexie("DriverLocalDB");
    db.version(1).stores({
      files: "id, content"
    });
    // --- 3. Mesin Pencari (FlexSearch) ---
    // Dioptimalkan untuk limit besar 10.000
    const index = new FlexSearch.Document({
      document: {
        id: "id",
        index: ["search_blob"],
        store: ["rowArray"]
      },
      tokenize: "forward",
      cache: true,
      worker: false // Diset false agar limit 10.000 lebih stabil di mobile
    });
    // --- 4. Sinkronisasi Data ---
    async function syncData() {
      const statusEl = document.getElementById('status');
      statusEl.innerText = "ðŸ” Mengecek pembaruan data...";
      try {
        const resUpdate = await fetch(`${GAS_URL}?action=checkUpdate`);
        const server = await resUpdate.json();
        const localVersion = localStorage.getItem('db_version') || "0";
        // Jika versi sama, load dari IndexedDB
        if (server.version.toString() === localVersion.toString()) {
          const local = await db.files.get("main_data");
          if (local && local.content) {
            local.content.forEach(item => index.add(item));
            statusEl.innerText = "âœ… Data Terbaru (Offline Mode)";
            return;
          }
        }
        // Jika versi berbeda, ambil data baru
        statusEl.innerText = "â³ Mendownload data baru...";
        const resData = await fetch(`${GAS_URL}?action=getRawData`);
        const dataFromServer = await resData.json();
        if (!dataFromServer || dataFromServer.length === 0) {
          statusEl.innerText = "âš ï¸ Server tidak mengirim data.";
          return;
        }
        await db.files.put({
          id: "main_data",
          content: dataFromServer
        });
        dataFromServer.forEach(item => index.add(item));
        localStorage.setItem('db_version', server.version);
        statusEl.innerText = `ðŸš€ Sinkronisasi Berhasil (${dataFromServer.length} baris)`;
      } catch (error) {
        console.error(error);
        statusEl.innerText = "âš ï¸ Koneksi gagal. Memuat data lokal...";
        const local = await db.files.get("main_data");
        if (local) local.content.forEach(item => index.add(item));
      }
    }
    // --- 5. Fungsi Pencarian (LIMIT 10.000) ---
    async function cepatCari(val) {
      const searchResultsDiv = document.getElementById('hasil');
      const statsArea = document.getElementById('stats-area');
      if (!val || val.length < 2) {
        searchResultsDiv.innerHTML = "";
        statsArea.innerText = "";
        return;
      }
      const start = performance.now();
      // DISINI LIMIT 10.000 DITERAPKAN
      const results = index.search(val, {
        limit: 10000,
        enrich: true,
        suggest: true
      });
      const end = performance.now();
      const timeTaken = (end - start).toFixed(2);
      if (results.length > 0 && results[0].result.length > 0) {
        const dataArray = results[0].result.map(res => res.doc.rowArray);
        statsArea.innerText = `Ditemukan: ${dataArray.length} data (${timeTaken} ms)`;
        renderTable(dataArray);
      } else {
        statsArea.innerText = "0 data ditemukan";
        searchResultsDiv.innerHTML = "<div class='p-4 text-center text-muted'>Data tidak ditemukan</div>";
      }
    }
    // --- 6. Fungsi Render Tabel ---
    function renderTable(dataArray) {
      let result = "<table class='table table-sm table-striped' id='dtable' style='font-size:0.75rem; white-space: nowrap;'>" +
        "<thead><tr>" +
        "<th style='background-color: #747D0C;'>NO</th>" +
        "<th style='background-color: #27e861;'>TGL</th>" +
        "<th style='background-color: #D2691E;'>DRIVERS</th>" +
        "<th style='background-color: #10ebe7;'>NOPOL</th>" +
        "<th style='background-color: #FF69B4;'>NOKA</th>" +
        "<th style='background-color: #fa0702;'>NOSIN</th>" +
        "<th style='background-color: #eefa02; color: #000;'>TYPE</th>" +
        "<th style='background-color: #10ebe7;'>TUJUAN</th>" +
        "<th style='background-color: #00FF7F; color: #000;'>UANG JALAN</th>" +
        "<th style='background-color: #02b0fa;'>VENDOR</th>" +
        "<th style='background-color: #fca4a4;'>ASAL</th>" +
        "<th style='background-color: #FFA500;'>WARNA</th>" +
        "<th style='background-color: #929596;'>CODE BOT</th>" +
        "<th style='background-color: #79fa02; color: #000;'>STATUS</th>" +
        "<th style='background-color: #a302fa;'>KET</th>" +
        "</tr></thead><tbody>";
      // Buffer string untuk performa maksimal
      let rows = "";
      for (let i = 0; i < dataArray.length; i++) {
        const row = dataArray[i];
        rows += "<tr class='text-center font-weight-bold' style='color: #000;'>";
        for (let j = 0; j < 15; j++) {
          let val = row[j] || "";
          if (j === 8 && val !== "" && !isNaN(val)) {
            val = "Rp " + Number(val).toLocaleString('id-ID');
          }
          rows += "<td style='border: 1px solid #000;'>" + val + "</td>";
        }
        rows += "</tr>";
      }
      document.getElementById('hasil').innerHTML = result + rows + "</tbody></table>";
    }
    // --- 7. Inisialisasi ---
    window.onload = () => {
      syncData();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    };
  </script>
</body>

</html>
