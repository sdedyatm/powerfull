<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Aplikasi Device Hmsi Professional">
  <meta name="keywords" content="sdedyatm,atm,hmsi,hino,app,enterprise">
  <meta name="author" content="sdedyatm">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Driver Apps - Field Pro</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4285f4">
  <script src="https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
  <style>
    body {
      font-family: -apple-system, sans-serif;
      margin: 0;
      padding: 15px;
      background: #f4f7f6;
    }

    .search-box {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }

    #status {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h3>Atm powerfull</h3>
  <div id="status">Mengambil data terbaru...</div>
  <input type="text" id="searchInput" class="search-box" placeholder="Cari driver atau data...">
  <div id="results"></div>

  <script>
    // --- MASUKKAN URL DEPLOYMENT GAS ANDA DI SINI ---
    const GAS_URL = "https://script.google.com/macros/s/AKfycby2PZ6aSXcs2SzT-j_bOlq6li_juGq85b0ytMs53J0OrTzlp6oApy50V9GcpxY14D0/exec";
    // --- 1. Database Lokal (Dexie) ---
    const db = new Dexie("DriverLocalDB");
    db.version(1).stores({
      files: "id, content"
    });
    // --- 2. Mesin Pencari (FlexSearch) ---
    const index = new FlexSearch.Document({
      document: {
        id: "id",
        index: ["search_blob"],
        store: ["rowArray"]
      },
      tokenize: "forward",
      cache: true
    });
    // --- 3. Sinkronisasi Data (Via Fetch API) ---
    async function syncData() {
      const statusEl = document.getElementById('status');
      const inputCari = document.getElementById('mencari').value;
      statusEl.innerText = "ðŸ” Mengecek pembaruan data...";
      try {
        // Cek Versi ke Server
        const resUpdate = await fetch(`${GAS_URL}?action=checkUpdate`);
        const server = await resUpdate.json();
        const localVersion = localStorage.getItem('db_version') || "0";
        // Jika versi sama, load dari IndexedDB saja
        if (server.version.toString() === localVersion.toString()) {
          const local = await db.files.get("main_data");
          if (local) {
            local.content.forEach(item => index.add(item));
            statusEl.innerText = "âœ… Data sudah terbaru (Offline)";
            return;
          }
        }
        // Jika versi berbeda, ambil data baru
        statusEl.innerText = "â³ Mendownload data baru...";
        const resData = await fetch(`${GAS_URL}?action=getRawData`);
        const dataFromServer = await resData.json();
        if (!dataFromServer || dataFromServer.length === 0) {
          statusEl.innerText = "âš ï¸ Server tidak mengirim data.";
          return;
        }
        // Simpan ke IndexedDB
        await db.files.put({
          id: "main_data",
          content: dataFromServer
        });
        // Update index FlexSearch
        dataFromServer.forEach(item => index.add(item));
        localStorage.setItem('db_version', server.version);
        statusEl.innerText = "ðŸš€ Sinkronisasi Berhasil (" + dataFromServer.length + " baris)";
        if (inputCari.length >= 2) cepatCari(inputCari);
      } catch (error) {
        console.error(error);
        statusEl.innerText = "Offline: Menggunakan data terakhir.";
        // Load data lokal jika fetch gagal (karena offline)
        const local = await db.files.get("main_data");
        if (local) local.content.forEach(item => index.add(item));
      }
    }
    // --- 4. Fungsi Pencarian (Tetap sama) ---
    async function cepatCari(val) {
      const searchResultsDiv = document.getElementById('hasil');
      if (!val || val.length < 2) {
        searchResultsDiv.innerHTML = "";
        return;
      }
      const start = performance.now();
      const results = index.search(val, {
        limit: 500, // Limit ditingkatkan untuk akurasi
        enrich: true,
        suggest: true
      });
      const end = performance.now();
      if (results.length > 0 && results[0].result.length > 0) {
        const dataArray = results[0].result.map(res => res.doc.rowArray);
        renderTable(dataArray, (end - start).toFixed(3));
      } else {
        searchResultsDiv.innerHTML = "<div class='p-4 text-center text-muted'>Data tidak ditemukan</div>";
      }
    }
    // --- 5. Fungsi Render Tabel (Tetap sama) ---
    function renderTable(dataArray, time) {
      let result = `<div class='p-2 font-weight-bold' style='font-size:0.8em;'>Ditemukan: ${dataArray.length} (${time} ms)</div>` +
        `<table class='table table-sm table-striped' id='dtable' style='font-size:0.8em; white-space: nowrap;'>` +
        `<thead><tr>` +
        `<th style='background-color: #747D0C;'>NO</th>` +
        `<th style='background-color: #27e861;'>TGL</th>` +
        `<th style='background-color: #D2691E;'>DRIVERS</th>` +
        `<th style='background-color: #10ebe7;'>NOPOL</th>` +
        `<th style='background-color: #FF69B4;'>NOKA</th>` +
        `<th style='background-color: #fa0702;'>NOSIN</th>` +
        `<th style='background-color: #eefa02; color: #000;'>TYPE UNIT</th>` +
        `<th style='background-color: #10ebe7;'>TUJUAN</th>` +
        `<th style='background-color: #00FF7F; color: #000;'>UANG JALAN</th>` +
        `<th style='background-color: #02b0fa;'>VENDOR</th>` +
        `<th style='background-color: #fca4a4;'>ASAL UNIT</th>` +
        `<th style='background-color: #FFA500;'>WARNA</th>` +
        `<th style='background-color: #929596;'>CODE BOT</th>` +
        `<th style='background-color: #79fa02; color: #000;'>STATUS</th>` +
        `<th style='background-color: #a302fa;'>KETERANGAN</th>` +
        `</tr></thead><tbody>`;
      dataArray.forEach(row => {
        result += "<tr class='text-center font-weight-bold' style='color: #000;'>";
        for (let j = 0; j < 15; j++) {
          let val = row[j] || "";
          if (j === 8 && !isNaN(val) && val !== "") {
            val = "Rp " + Number(val).toLocaleString('id-ID');
          }
          result += `<td style='border: 1px solid #000;'>${val}</td>`;
        }
        result += "</tr>";
      });
      result += "</tbody></table>";
      document.getElementById('hasil').innerHTML = result;
    }
    // --- 6. Inisialisasi ---
    window.onload = () => {
      syncData();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    };
  </script>
</body>

</html>
