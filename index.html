<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Atm Powerfull</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 10px;
      background-color: #f8f9fa;
      margin: 0;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background: #f8f9fa;
      z-index: 1000;
      padding-bottom: 10px;
      border-bottom: 2px solid #007bff;
    }

    /* Tombol Update Kecil di Kanan Atas */
    .btn-update {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 3px 10px;
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 4px;
      z-index: 1001;
    }

    /* Input Pencarian Pendek */
    .search-input {
      border: 2px solid #007bff;
      border-radius: 25px;
      height: 40px;
      text-align: center;
      font-weight: bold;
      width: 65%;
      margin: 0 auto;
    }

    .table-container {
      background: white;
      border-radius: 8px;
      margin-top: 10px;
      height: calc(100vh - 170px);
      overflow: auto;
      border: 1px solid #dee2e6;
    }

    #dtable th {
      color: #fff;
      font-size: 0.8em;
      border: 1px solid #000;
      text-align: center;
      position: sticky;
      top: 0;
      padding: 8px;
      z-index: 20;
    }

    .status-msg {
      font-size: 11px;
      margin-top: 5px;
      text-align: center;
      font-weight: bold;
      min-height: 15px;
    }

    /* Tombol Instal Melayang di Bawah (Hanya muncul jika belum instal) */
    #installArea {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 9999;
      width: 80%;
    }
  </style>
</head>

<body>

  <div class="sticky-header text-center">
    <h6 class="text-primary font-weight-bold mt-1">Atm Powerfull</h6>

    <button class="btn btn-primary btn-update" onclick="forceUpdate()">Update</button>

    <div id="stats-area" class="badge badge-primary p-2 mb-1">Inisialisasi...</div>

    <div class="d-flex justify-content-center">
      <input type="text" id="mencari" class="form-control search-input" placeholder="ketik disini Cari Data..." oninput="cepatCari(this.value)">
    </div>

    <div id="status" class="status-msg text-muted">menyiapkan server...</div>
  </div>

  <div class="table-container shadow-sm">
    <div id="hasil">
      <div class="p-5 text-center text-muted">klik tombol update untuk mendapatkan data terbaru...</div>
    </div>
  </div>

  <div id="installArea">
    <button class="btn btn-dark btn-block shadow-lg" onclick="installPWA()" style="border-radius: 20px; font-weight: bold;">
      Install Apps ini
    </button>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycby2PZ6aSXcs2SzT-j_bOlq6li_juGq85b0ytMs53J0OrTzlp6oApy50V9GcpxY14D0/exec";
    // Konfigurasi Database
    const db = new Dexie("DriverLocalDB");
    db.version(1).stores({
      files: "id, content"
    });
    let index = new FlexSearch.Document({
      document: {
        id: "id",
        index: ["search_blob"],
        store: ["rowArray", "hash"]
      },
      tokenize: "forward",
      cache: true,
      worker: false
    });
    // 1. Fungsi Sinkronisasi Data
    async function syncData() {
      const statusEl = document.getElementById('status');
      try {
        const local = await db.files.get("main_data");
        let currentData = (local && local.content) ? local.content : [];
        if (currentData.length > 0) {
          currentData.forEach(item => index.add(item));
          document.getElementById('stats-area').innerText = `Data: ${currentData.length}`;
        }
        const res = await fetch(`${GAS_URL}?action=checkUpdate&t=${Date.now()}`);
        const server = await res.json();
        const localVer = localStorage.getItem('db_ver');
        if (String(server.version) !== String(localVer)) {
          statusEl.innerText = "⏳ Memperbarui data...";
          let hashes = {};
          currentData.forEach(i => {
            if (i.hash) hashes[i.id] = i.hash;
          });
          const dRes = await fetch(`${GAS_URL}?action=getSmartUpdate&hashes=${encodeURIComponent(JSON.stringify(hashes))}&t=${Date.now()}`);
          const updates = await dRes.json();
          if (updates && updates.length > 0) {
            const uIds = new Set(updates.map(u => u.id));
            const finalData = [...updates, ...currentData.filter(d => !uIds.has(d.id))];
            await db.files.put({
              id: "main_data",
              content: finalData
            });
            localStorage.setItem('db_ver', server.version);
            location.reload();
          }
        } else {
          statusEl.innerText = "✅ Data Terbaru";
        }
      } catch (e) {
        statusEl.innerText = "⚠️ Offline";
      }
    }
    // 2. Fungsi Paksa Update (Hapus Cache SW & DB)
    async function forceUpdate() {
      if (confirm("Tingkatkan Versi Aplikasi ini")) {
        localStorage.clear();
        await db.files.clear();
        if ('serviceWorker' in navigator) {
          const regs = await navigator.serviceWorker.getRegistrations();
          for (let r of regs) r.unregister();
        }
        location.reload(true);
      }
    }
    // 3. Pencarian & Render
    function cepatCari(v) {
      const h = document.getElementById('hasil');
      if (v.length < 2) {
        h.innerHTML = "";
        return;
      }
      const res = index.search(v, {
        limit: 500,
        enrich: true
      });
      if (res && res[0]) renderTable(res[0].result.map(r => r.doc.rowArray));
    }

    function renderTable(arr) {
      let html = `<table class='table table-sm table-striped' id='dtable' style='font-size:0.8em; white-space: nowrap;'><thead><tr>
        <th style='background-color: #747D0C;'>NO</th><th style='background-color: #27e861;'>TGL</th>
        <th style='background-color: #D2691E;'>DRIVERS</th><th style='background-color: #10ebe7;'>NOPOL</th>
        <th style='background-color: #FF69B4;'>NOKA</th><th style='background-color: #fa0702;'>NOSIN</th>
        <th style='background-color: #eefa02; color: #000;'>TYPE UNIT</th><th style='background-color: #10ebe7;'>TUJUAN</th>
        <th style='background-color: #00FF7F; color: #000;'>UANG JALAN</th><th style='background-color: #02b0fa;'>VENDOR</th>
        <th style='background-color: #fca4a4;'>ASAL UNIT</th><th style='background-color: #FFA500;'>WARNA</th>
        <th style='background-color: #929596;'>CODE BOT</th><th style='background-color: #79fa02; color: #000;'>STATUS</th>
        <th style='background-color: #a302fa;'>KETERANGAN</th></tr></thead><tbody>`;
      arr.forEach(r => {
        html += `<tr class="font-weight-bold text-center">`;
        r.forEach((c, i) => {
          let v = c || "";
          if (i === 8 && !isNaN(v) && v !== "") v = "Rp " + Number(v).toLocaleString('id-ID');
          html += `<td style="border:1px solid #000">${v}</td>`;
        });
        html += "</tr>";
      });
      document.getElementById('hasil').innerHTML = html + "</tbody></table>";
    }
    // 4. Logika Tombol Instal
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installArea').style.display = 'block';
    });
    async function installPWA() {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const {
        outcome
      } = await deferredPrompt.userChoice;
      if (outcome === 'accepted') document.getElementById('installArea').style.display = 'none';
      deferredPrompt = null;
    }
    window.onload = () => {
      syncData();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js?v=' + Date.now());
      }
    };
  </script>
</body>

</html>
