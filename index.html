<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Aplikasi Device Hmsi Professional">
  <meta name="keywords" content="sdedyatm,atm,hmsi,hino,app,enterprise">
  <meta name="author" content="sdedyatm">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Atm Powerfull - Field Pro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 10px;
      background-color: #f8f9fa;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background: #f8f9fa;
      z-index: 100;
      padding-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 2px solid #007bff;
    }

    .search-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .search-input {
      border: 2px solid #007bff;
      border-radius: 25px;
      padding: 12px 20px;
      font-weight: bold;
      text-align: center;
      height: 50px;
    }

    .table-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
      max-height: 80vh;
      overflow-y: auto;
    }

    #dtable th {
      color: #fff;
      font-size: 0.7rem;
      border: 1px solid #000;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 8px;
    }

    .status-msg {
      font-size: 11px;
      margin-top: 5px;
      text-align: center;
      font-weight: bold;
    }

    .stats-badge {
      font-size: 0.75rem;
      background: #e9ecef;
      padding: 2px 10px;
      border-radius: 10px;
      margin-bottom: 5px;
    }

    .overflow-x {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>

<body>

  <div class="sticky-header">
    <h5 class="mb-2 text-primary font-weight-bold">Atm Powerfull</h5>
    <div class="search-container text-center">
      <div id="stats-area" class="stats-badge text-muted">Memuat...</div>
      <input type="text" id="mencari" class="form-control search-input" placeholder="Cari Driver, Nopol, atau Data..." oninput="cepatCari(this.value)">
      <div id="status" class="status-msg text-muted">Menghubungkan...</div>
    </div>
  </div>

  <div class="table-container overflow-x">
    <div id="hasil"></div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycby2PZ6aSXcs2SzT-j_bOlq6li_juGq85b0ytMs53J0OrTzlp6oApy50V9GcpxY14D0/exec";
    const db = new Dexie("DriverLocalDB");
    db.version(1).stores({
      files: "id, content"
    });
    let index = new FlexSearch.Document({
      document: {
        id: "id",
        index: ["search_blob"],
        store: ["rowArray", "hash"]
      },
      tokenize: "forward",
      cache: true,
      worker: false
    });
    async function syncData() {
      const statusEl = document.getElementById('status');
      statusEl.innerText = "üîç Mengecek revisi data...";
      try {
        const resUpdate = await fetch(`${GAS_URL}?action=checkUpdate&t=${Date.now()}`);
        const server = await resUpdate.json();
        const localVersion = localStorage.getItem('db_version') || "initial";
        const local = await db.files.get("main_data");
        let currentData = (local && local.content) ? local.content : [];
        // Render data lokal dulu agar instan
        currentData.forEach(item => index.add(item));
        statusEl.innerText = "‚úÖ Menampilkan data offline...";
        if (server.version.toString() !== localVersion.toString()) {
          statusEl.className = "status-msg text-danger";
          statusEl.innerText = "‚è≥ Sinkronisasi baris yang berubah...";
          let hashes = {};
          currentData.forEach(item => {
            if (item.hash) hashes[item.id] = item.hash;
          });
          const resData = await fetch(`${GAS_URL}?action=getSmartUpdate&hashes=${encodeURIComponent(JSON.stringify(hashes))}&t=${Date.now()}`);
          const updates = await resData.json();
          if (updates && updates.length > 0) {
            const updatedIds = new Set(updates.map(u => u.id));
            const finalData = [...updates, ...currentData.filter(d => !updatedIds.has(d.id))];
            await db.files.put({
              id: "main_data",
              content: finalData
            });
            // Reset Index untuk membuang sampah data lama
            index = new FlexSearch.Document({
              document: {
                id: "id",
                index: ["search_blob"],
                store: ["rowArray", "hash"]
              },
              tokenize: "forward",
              cache: true,
              worker: false
            });
            finalData.forEach(item => index.add(item));
            localStorage.setItem('db_version', server.version);
            statusEl.className = "status-msg text-success";
            statusEl.innerText = `‚úÖ Terupdate: ${updates.length} data berubah`;
          } else {
            localStorage.setItem('db_version', server.version);
            statusEl.innerText = "‚úÖ Data sudah sinkron";
          }
        }
      } catch (error) {
        statusEl.innerText = "‚ö†Ô∏è Mode Offline Aktif";
      }
    }
    async function cepatCari(val) {
      const searchResultsDiv = document.getElementById('hasil');
      const statsArea = document.getElementById('stats-area');
      if (!val || val.length < 2) {
        searchResultsDiv.innerHTML = "";
        statsArea.innerText = "";
        return;
      }
      const start = performance.now();
      const results = index.search(val, {
        limit: 10000,
        enrich: true,
        suggest: true
      });
      const end = performance.now();
      if (results && results[0] && results[0].result.length > 0) {
        const dataArray = results[0].result.map(res => res.doc.rowArray);
        statsArea.innerText = `Ditemukan: ${dataArray.length} data (${(end - start).toFixed(2)} ms)`;
        renderTable(dataArray);
      } else {
        statsArea.innerText = "0 data ditemukan";
        searchResultsDiv.innerHTML = "<div class='p-4 text-center text-muted'>Data tidak ditemukan</div>";
      }
    }

    function renderTable(dataArray) {
      let result = "<table class='table table-sm table-striped' id='dtable' style='font-size:0.75rem; white-space: nowrap;'>" +
        "<thead><tr>" +
        "<th style='background-color: #747D0C;'>NO</th><th style='background-color: #27e861;'>TGL</th>" +
        "<th style='background-color: #D2691E;'>DRIVERS</th><th style='background-color: #10ebe7;'>NOPOL</th>" +
        "<th style='background-color: #FF69B4;'>NOKA</th><th style='background-color: #fa0702;'>NOSIN</th>" +
        "<th style='background-color: #eefa02; color: #000;'>TYPE</th><th style='background-color: #10ebe7;'>TUJUAN</th>" +
        "<th style='background-color: #00FF7F; color: #000;'>UANG JALAN</th><th style='background-color: #02b0fa;'>VENDOR</th>" +
        "<th style='background-color: #fca4a4;'>ASAL</th><th style='background-color: #FFA500;'>WARNA</th>" +
        "<th style='background-color: #929596;'>CODE BOT</th><th style='background-color: #79fa02; color: #000;'>STATUS</th>" +
        "<th style='background-color: #a302fa;'>KET</th>" +
        "</tr></thead><tbody>";
      let rows = "";
      for (let i = 0; i < dataArray.length; i++) {
        const row = dataArray[i];
        rows += "<tr class='text-center font-weight-bold' style='color: #000;'>";
        for (let j = 0; j < 15; j++) {
          let val = row[j] || "";
          if (j === 8 && val !== "" && !isNaN(val)) val = "Rp " + Number(val).toLocaleString('id-ID');
          rows += `<td style='border: 1px solid #000;'>${val}</td>`;
        }
        rows += "</tr>";
      }
      document.getElementById('hasil').innerHTML = result + rows + "</tbody></table>";
    }
    window.onload = () => {
      syncData();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(reg => {
          reg.onupdatefound = () => {
            const installingWorker = reg.installing;
            installingWorker.onstatechange = () => {
              if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                window.location.reload();
              }
            };
          };
        });
      }
    };
  </script>
</body>

</html>
